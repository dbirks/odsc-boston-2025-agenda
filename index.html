<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unofficial ODSC Boston 2025 Agenda</title>
    <script defer data-domain="odsc.boston" src="https://plausible.io/js/script.js"></script>
    <!-- Preload dark mode script to avoid flash -->
    <script>
      // Immediately check and apply theme on page load to prevent flash
      // This runs before React loads
      (function() {
        const THEME_KEY = 'user-theme-preference';
        const storedPreference = localStorage.getItem(THEME_KEY);
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        // If user has chosen dark or system and system prefers dark
        if (storedPreference === 'dark' || (storedPreference === 'system' && prefersDark) || (!storedPreference && prefersDark)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
