<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unofficial ODSC Boston 2025 Agenda</title>
    <script defer data-domain="odsc.boston" src="https://plausible.io/js/script.js"></script>
    <!-- Preload dark mode script to avoid FOUC (Flash of Unstyled Content) -->
    <script>
      // On page load or when changing themes (based on Tailwind v4 docs)
      // This runs before React loads to avoid flash
      (function() {
        document.documentElement.classList.toggle(
          "dark",
          localStorage.theme === "dark" || 
            (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)
        );
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
